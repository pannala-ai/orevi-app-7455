<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxStay | Premium Hotel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="#" class="logo" onclick="navigateTo('home')">
                    <i class="fas fa-hotel"></i>
                    <span>LuxStay</span>
                </a>
                
                <div class="nav-links">
                    <a href="#" onclick="navigateTo('home')" class="active">Home</a>
                    <a href="#" onclick="navigateTo('hotels')">Hotels</a>
                    <a href="#" onclick="navigateTo('destinations')">Destinations</a>
                    <a href="#" onclick="navigateTo('deals')">Deals</a>
                    <a href="#" onclick="navigateTo('about')">About</a>
                </div>
                
                <div class="nav-actions">
                    <button class="btn-secondary" onclick="navigateTo('login')">
                        <i class="fas fa-user"></i>
                        Sign In
                    </button>
                    <button class="btn-primary" onclick="navigateTo('list-property')">
                        List Your Property
                    </button>
                </div>
                
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content will be loaded here -->
    <main id="main-content">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Footer will be dynamically loaded -->
    </footer>

    <!-- Modal for Booking -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Complete Your Booking</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" required>
                        <option value="">Select payment method</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="router.js"></script>
</body>
</html>
