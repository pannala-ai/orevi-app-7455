<div class="list-property-page">
    <div class="container">
        <div class="page-header">
            <h1>List Your Property</h1>
            <p>Join thousands of hotel partners on LuxStay</p>
        </div>
        
        <div class="property-form-container">
            <form class="property-form" id="property-form">
                <div class="form-section">
                    <h3>Property Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="property-name">Property Name *</label>
                            <input type="text" id="property-name" required>
                        </div>
                        <div class="form-group">
                            <label for="property-type">Property Type *</label>
                            <select id="property-type" required>
                                <option value="">Select type</option>
                                <option value="hotel">Hotel</option>
                                <option value="resort">Resort</option>
                                <option value="villa">Villa</option>
                                <option value="apartment">Apartment</option>
                                <option value="bnb">Bed & Breakfast</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="property-address">Address *</label>
                        <input type="text" id="property-address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="property-city">City *</label>
                            <input type="text" id="property-city" required>
                        </div>
                        <div class="form-group">
                            <label for="property-country">Country *</label>
                            <input type="text" id="property-country" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Amenities & Features</h3>
                    <div class="amenities-grid">
                        <label><input type="checkbox" name="amenities" value="wifi"> Free WiFi</label>
                        <label><input type="checkbox" name="amenities" value="pool"> Swimming Pool</label>
                        <label><input type="checkbox" name="amenities" value="spa"> Spa</label>
                        <label><input type="checkbox" name="amenities" value="gym"> Gym</label>
                        <label><input type="checkbox" name="amenities" value="parking"> Parking</label>
                        <label><input type="checkbox" name="amenities" value="restaurant"> Restaurant</label>
                        <label><input type="checkbox" name="amenities" value="bar"> Bar</label>
                        <label><input type="checkbox" name="amenities" value="breakfast"> Breakfast</label>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-name">Contact Person *</label>
                            <input type="text" id="contact-name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact-email">Email *</label>
                            <input type="email" id="contact-email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contact-phone">Phone *</label>
                            <input type="tel" id="contact-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Property Description</h3>
                    <div class="form-group">
                        <label for="property-description">Tell us about your property *</label>
                        <textarea id="property-description" rows="5" required></textarea>
                    </div>
                </div>
                
                <div class="form-submit">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Submit Property
                    </button>
                    <p class="form-note">By submitting, you agree to our <a href="#" onclick="navigateTo('terms')">Terms of Service</a> and <a href="#" onclick="navigateTo('privacy')">Privacy Policy</a>.</p>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .list-property-page {
        padding: 100px 0;
    }
    
    .property-form-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .form-section {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: var(--shadow);
        margin-bottom: 30px;
    }
    
    .form-section h3 {
        margin-bottom: 25px;
        color: var(--primary);
        padding-bottom: 15px;
        border-bottom: 2px solid var(--border);
    }
    
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: var(--primary);
        outline: none;
    }
    
    .amenities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }
    
    .amenities-grid label {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    
    .amenities-grid label:hover {
        background-color: var(--light);
    }
    
    .form-submit {
        text-align: center;
        margin-top: 40px;
    }
    
    .form-submit .btn-primary {
        padding: 15px 40px;
        font-size: 1.1rem;
    }
    
    .form-note {
        margin-top: 20px;
        color: var(--secondary);
        font-size: 0.9rem;
    }
    
    .form-note a {
        color: var(--primary);
        text-decoration: none;
    }
    
    .form-note a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        .amenities-grid {
            grid-template-columns: 1fr 1fr;
        }
    }
</style>

<script>
document.getElementById('property-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const propertyName = document.getElementById('property-name').value;
    showNotification(`Thank you for submitting "${propertyName}"! Our team will contact you within 24 hours.`);
    
    // Reset form
    this.reset();
    
    // Navigate back to home after 2 seconds
    setTimeout(() => {
        navigateTo('home');
    }, 2000);
});
</script>
